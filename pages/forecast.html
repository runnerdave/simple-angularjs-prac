<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h4>Forecast for: {{city}}</h4>
        </div>
    </div>
    <hr/>
    Days: <a href="#/forecast/2" ng-class="(days === '2') ? 'bg-primary' : ''">2</a> |
    <a href="#/forecast/5" ng-class="(days === '5') ? 'bg-primary' : ''">5</a> |
    <a href="#/forecast/7" ng-class="{'bg-primary': days === '7'}">7</a>
    <hr/>
    <div ng-repeat="forecast in weatherResult.list">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">{{convertToDate(forecast.dt) | date:'mediumDate'}}</h3>
                    </div>
                    <div class="panel-body">
                        Daytime temperature: {{convertToCelsius(forecast.temp.day)}} &deg;C
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
